workflows:
  hello-world:
    environment:
      flutter: stable

    triggering:
     events:
       - "push"
     branch_patterns:
       - pattern: 'main'
       - include: true
         source: true

    name: Hello world

    scripts:
      - name: Hello world
        script: echo 'change message'

      - name: CREATE ENV
        script: mkdir env

      - name: CREATE PROD.JSON
        script: echo '{"name":"Hello world"}' > env/prod.json

      - name: FLUTTER TESTS
        script: flutter test

      - name: FLUTTER ANALYZE
        script: flutter analyze

